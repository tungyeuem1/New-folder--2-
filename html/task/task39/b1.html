<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> function getData(callback) {
        // Code của bạn ở đây
        setTimeout(() => {
          const data = [1, 2, 3, 4];
          callback(data);
        }, 1000);
      }

      // Sử dụng
      getData((data) => {
        console.log(data); // Sau 1 giây in ra: [1, 2, 3, 4]
      });</script>
</body>
</html>
