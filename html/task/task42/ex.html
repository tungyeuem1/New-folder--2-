<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Sinh Viên</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Quản Lý Sinh Viên</h1>
    <div class="mb-3">
      <input type="text" id="search" class="form-control" placeholder="Tìm kiếm sinh viên theo tên...">
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Họ Tên</th>
          <th>Toán</th>
          <th>Anh</th>
          <th>Khoa Học</th>
          <th>Điểm TB</th>
          <th>Học Lực</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
    <form id="studentForm" class="mt-4">
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Họ Tên">
      </div>
      <div class="mb-3">
        <input type="number" id="math" class="form-control" placeholder="Điểm Toán">
      </div>
      <div class="mb-3">
        <input type="number" id="english" class="form-control" placeholder="Điểm Anh">
      </div>
      <div class="mb-3">
        <input type="number" id="science" class="form-control" placeholder="Điểm Khoa Học">
      </div>
      <button type="button" id="addButton" class="btn btn-success">Thêm Sinh Viên</button>
    </form>
  </div>
  <script src="./ex.js"></script>
</body>
</html>
